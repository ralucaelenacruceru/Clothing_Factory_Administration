<!DOCTYPE html>
<html lang="en">

<!-- Head section with meta tags and links to stylesheets/fonts -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

    <!-- Page title -->
    <title>Collaborating Stores</title>
</head>

<body>
    <!-- Container for navigation bar -->
    <div id="navbarContainer"></div>

    <!-- JavaScript to fetch and insert the navigation bar -->
    <script>
        fetch(`../static/html/navBar.html`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            });
    </script>

    <!-- Main content area -->
    <div class="bgimg">
        <div class="position">

            <!-- Heading for the table -->
            <h1>Collaborating Stores</h1>

            <!-- Table to display store information -->
            <table>
                <thead>
                    <!-- Table headers -->
                    <tr>
                        <th>Store Name</th>
                        <th>City</th>
                        <th>Contract Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through data rows -->
                    {% for row in data %}
                        <tr>
                            <!-- Table data -->
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

</body>
</html>
