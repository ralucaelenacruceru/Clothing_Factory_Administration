<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

    <!-- Title of the page -->
    <title>Managing Product Types</title>
</head>

<body>
    <!-- Container for navigation bar -->
    <div id="navbarContainer"></div>

    <!-- JavaScript to fetch and insert the navigation bar -->
    <script>
        fetch(`../static/html/navBar.html`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            });
    </script>

    <!-- Main content area -->
    <div class="bgimg">
        <div class="position">

            <!-- Heading for the table -->
            <h1>Product Type Information</h1>

            <!-- Table to display product type information -->
            <table>
                <thead>
                    <!-- Table header -->
                    <tr>
                        <th>Product Type</th>
                        <th>Price</th>
                        <th>Color</th>
                        <th>Quantity</th>
                        <th>IsDiscontinued</th>
                        <th>Action</th>
                        <th>Materials</th>
                        <th>Category</th>
                        <th>No.Defects</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through product type data rows -->
                    {% for row in category_data %}
                        <tr>
                            <!-- Display product type data -->
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>{{ row[4] }}</td>
                            <td>
                                <!-- Container for action buttons -->
                                <div class="button-container3">
                                    <!-- Button to delete product type -->
                                    <a href="{{ url_for('delete_prod_type', productType_ID=row[5]) }}" class="button" onclick="return confirm('Are you sure you want to delete this product type?')">Delete</a>
                                    <!-- Button to update product type -->
                                    <a href="{{ url_for('perform_update_prod_type', productType_id=row[5]) }}" class="button">Update</a>
                                </div>
                            </td>
                            <!-- Button to show premium materials -->
                            <td>
                                <div class="button-container3">
                                    <a href="{{ url_for('info_materials', productType_id=row[5]) }}" class="button">Show Premium Materials</a>
                                </div>
                            </td>
                            <!-- Button to show category -->
                            <td>
                                <div class="button-container3">
                                    <a href="{{ url_for('info_category', productType_id=row[5]) }}" class="button">Show Category</a>
                                </div>
                            </td>
                            <!-- Button to show number of defects -->
                            <td>
                                <div class="button-container3">
                                    <a href="{{ url_for('info_defects', productType_id=row[5]) }}" class="button">Show No. Defected</a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Button to add a new product type -->
            <div class="button-container2">
                <button><a href="/createprodtype" class="button">Add</a></button>
            </div>

        </div>
    </div>

</body>
</html>
