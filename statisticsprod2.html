<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

    <!-- Title of the page -->
    <title>Product Statistcs</title>
</head>

<body>
    <!-- Container for navigation bar -->
    <div id="navbarContainer"></div>

    <!-- JavaScript to fetch and insert the navigation bar -->
    <script>
        fetch(`../static/html/navBar.html`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            });
    </script>

    <!-- Main content area -->
    <div class="bgimg">
        <div class="position">

            <!-- Table to display store with the biggest stock -->
            <table>
                <thead>
                    <!-- Table header -->
                    <tr>
                        <th>Store with the biggest stock</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through store data rows -->
                    {% for row in sb1_data %}
                        <tr>
                            <!-- Display store information -->
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Table to display supplier with the most materials supplied -->
            <table border="1">
                <thead>
                    <!-- Table header -->
                    <tr>
                        <th>Most Materials supplied by:</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through supplier data rows -->
                    {% for row in sb2_data %}
                        <tr>
                            <!-- Display supplier information -->
                            <td>{{ row[0] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

</body>
</html>
