<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

    <!-- Page title -->
    <title>Collaborating Factories</title>
</head>

<body>
    <!-- Navigation bar container -->
    <div id="navbarContainer"></div>

    <!-- JavaScript to load the navigation bar -->
    <script>
        // Fetch and insert the navigation bar HTML content
        fetch(`../static/html/navBar.html`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            });
    </script>

    <!-- Main content area -->
    <div class="bgimg">
        <div class="position">
            <h1>Collaborating Factories</h1>

            <!-- Table to display data -->
            <table>
                <thead>
                    <tr>
                        <!-- Table headers -->
                        <th>Name</th>
                        <th>Contact Name</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Address</th>
                        <th>Postal Code</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through data rows -->
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
